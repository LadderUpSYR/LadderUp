name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Set Firebase service account key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > service_account.json

      - name: Set environment variable
        run: echo "FIREBASE_SERVICE_ACCOUNT_KEY=$(cat service_account.json)" >> $GITHUB_ENV

      - name: Run tests
        run: pytest unittests/
